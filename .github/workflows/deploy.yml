name: Deploy to SFTP

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
               uses: actions/checkout@v2

            - name: Deploy to FTP
                uses: SamKirkland/FTP-Deploy-Action@4.0.0
                with:
                    server: ${{ secrets.FTP_SERVER }}
                    username: ${{ secrets.FTP_USERNAME }}
                    password: ${{ secrets.FTP_PASSWORD }}
                    server-dir: /public_html/
                    local-dir: ./public/
